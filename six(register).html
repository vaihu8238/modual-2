<!DOCTYPE html>
<html>
    <head>
        <title> registration form </title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>
        <div class="main">
            <div class="register">
                <h2> REGISTER HERE</h2>
                <br><br>
                <form id="register" method="post">
                    <label>FIRST NAME :</label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="enter your first name">
                    <br><br>
                    <label>LAST NAME :</label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="enter your last name">
                    <br><br>
                    <label>AGE :</label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="enter your age">
                    <br><br>
                    <label>EMAIL :</label>
                    <br>
                    <input type="email" name="email" id="name" placeholder="enter your email">
                    <br><br>
                    <label>GENDER :</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">female</span>
                    <br><br>
                    <label>know language</label>
                    <br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="hindi">
                    &nbsp;
                    <span id="hindi">hindi</span>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="english">
                    &nbsp;
                    <span id="english">english</span>
                    <br><br>
                    <input type="submit" value="submit" id="submit" name="submit">

                    <br><br>

                </form>
            </div>
        </div>
    </body>

</html>
